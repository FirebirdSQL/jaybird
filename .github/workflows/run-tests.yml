name: run-tests
on: [push,pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cache Docker images
        uses: ScribeMD/docker-cache@fb28c93772363301b8d0a6072ce850224b73f74e
        with:
          key: docker-${{ runner.os }}-${{ hashFiles('.github/workflows/**') }}
          read-only: ${{ github.ref != 'refs/heads/master' }}
      - uses: juarezr/firebirdsql-github-action@v2.0.0
        with:
          version: '5.0.2'
          firebird_root_password: 'masterkey'
          enable_legacy_client_auth: 'true'
          firebird_conf: 'WireCrypt=Enabled'
      - uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@cc4fc85e6b35bafd578d5ffbc76a5518407e1af0
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}
      - name: Build with Gradle
        run: ./gradlew test -Ptest.dbondocker=true -Ptest.db.dir=/var/lib/firebird/data
      - name: Store Report Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report-artifacts
          path: build/reports
          compression-level: 9
          retention-days: 7
